<section class="banner">
  <img class="banner__image" [src]="image" alt="image">
  <div class="banner__content">
    <h4 class="banner__content--title">{{ title }}</h4>
    <p class="banner__content--description">{{ description }}</p>
  </div>
  <img src="assets/icons/go_icon.svg" alt="go">
</section>
